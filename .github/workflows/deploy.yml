name: Deploy to VM (Docker Compose)

on:
  push:
    branches: [ main ]

# Évite les courses : un nouveau push annule le déploiement en cours
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (metadata only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Smoke test SSH (uname, whoami, docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          debug: true
          script: |
            set -euxo pipefail
            whoami
            uname -a
            docker --version || true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          debug: true
          script: |
            set -euo pipefail

            APP_DIR=/opt/familyzen
            REPO=https://github.com/sdis24/familyzen-api.git
            BRANCH=main

            # 1) Docker + Compose si manquants
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(. /etc/os-release && echo "$VERSION_CODENAME") stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list >/dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker "$USER" || true   # pas bloquant pour la session courante
            fi

            # 2) Dossier + droits
            sudo mkdir -p "$APP_DIR"
            sudo chown "$USER:$USER" "$APP_DIR"

            # 3) Code : clone ou reset dur
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "[code] fresh clone"
              git clone --depth=1 --branch "$BRANCH" "$REPO" "$APP_DIR"
            else
              echo "[code] fetch + hard reset"
              cd "$APP_DIR"
              git fetch --all --prune
              git reset --hard "origin/$BRANCH"
            fi

            cd "$APP_DIR"

            # 4) Build & run
            sudo docker compose down || true
            sudo docker compose up -d --build

            # 5) Health check robuste (HTTP 200 sur /health en 8000 et 80)
            ok=false
            deadline=$((SECONDS+240))   # 4 minutes max
            while [ $SECONDS -lt $deadline ]; do
              for url in http://localhost:8000/health http://localhost/health; do
                code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || true)
                if [ "$code" = "200" ]; then
                  echo "Health OK at $url"
                  ok=true
                  break 2
                fi
              done
              sleep 2
            done

            if ! $ok; then
              echo "Health check FAILED – logs docker compose :"
              sudo docker compose ps || true
              sudo docker compose logs --no-color --tail=200 || true
              exit 1
            fi

            echo "✅ DEPLOYMENT OK"
