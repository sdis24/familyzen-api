name: Deploy to VM (Docker Compose)

on:
  push:
    branches: [ main ]   # change to master if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Smoke test SSH (uname, whoami, docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          command_timeout: 20m
          script: |
            set -euxo pipefail
            whoami
            uname -a
            id
            sudo docker --version || true
            sudo docker compose version || true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script_stop: true
          command_timeout: 40m
          script: |
            set -euxo pipefail
            APP_DIR=/opt/familyzen
            REPO=https://github.com/sdis24/familyzen-api.git
            BRANCH=main

            # Install Docker/Compose if missing
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker $USER || true
            fi

            sudo mkdir -p "$APP_DIR"
            sudo chown $USER:$USER "$APP_DIR"

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone --depth=1 -b "$BRANCH" "$REPO" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch --all --prune
              git reset --hard "origin/$BRANCH"
            fi

            cd "$APP_DIR"
            sudo docker compose up -d --build

            # Health check (2 minutes max)
            end=$((SECONDS+120)); ok=false
            while [ $SECONDS -lt $end ]; do
              if curl -fsS http://localhost:8000/health | grep -q '"ok": *true'; then ok=true; break; fi
              sleep 2
            done
            if [ "$ok" != "true" ]; then
              echo "Health KO â€” last logs:"
              sudo docker compose ps || true
              sudo docker compose logs --tail 200 || true
              exit 1
            fi
            echo "Health OK"
